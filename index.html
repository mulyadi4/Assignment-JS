<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>individual Assignment Javascript</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w-screen-xl m-auto">
  <div class="container py-10">
    <form class="p-10 bg-slate-200 text-Black">
        <h1 class="text-center text-2xl">List Pengiriman Barang</h1>

        <label for="inputName">Nama Barang:</label>
        <input id="inputName" type="text" class="form-control my-1">

        <label for="inputAlamat">Alamat:</label>
        <input id="inputAlamat" type="text" class="form-control my-1">

        <label for="inputNomor">Nomor Telp:</label>
        <input id="inputNomor" type="number" class="form-control my-1">

        <label for="inputStatus">Status Pengiriman:</label>
        <select id="inputStatus" class="form-select mt-1 mb-3">
            <option value="Selesai">Selesai</option>
            <option value="Dikirim">Dikirim</option>
            <option value="Proses">Proses</option>
        </select>
        
        <div class="text-right w-100">
            <button id="btnAdd" class="btn btn-secondary mb-1 mb-sm-0 text-white" type="button">Add Item</button>
        </div>
    </form>

    <table class="table table-auto text-center p-2">
        <thead>
            <th>No</th>
            <th>Nama Barang</th>
            <th>Alamat</th>
            <th>Nomor Telp</th>
            <th>Status</th>
            <th>Actions</th>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

  </div>
    <script src="main.js"></script>
</body>
</html>
